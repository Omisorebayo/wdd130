<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz Form</title>
</head>

<body>
    <form class="box">
        <header>
            <h1>âœ… Basic HTML and CSS Quiz </h1>
        </header>
        <main class="box">
            <fieldset>
                <legend>Questions</legend>
                <div class="quiz-item">
                    <label for="q1">1. What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>

                <div class="quiz-item">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
                </div>

                <div>
                    <label for="q3">3. What is the purpose of the alt attribute in an img tag?</label>
                    <input type="text" id="q3" name="q3">
                </div>

                <div>
                    <label for="q4">4. Which CSS property is used to change the text color of an element?</label>
                    <input type="text" id="q4" name="q4">
                </div>

                <div>
                    <label for="q5">5. Which of the following is a valid CSS selector?</label>
                    <select id="q5" name="q5">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="1">#header</option>
                        <option value="2">.container</option>
                        <option value="3">div</option>
                        <option value="4">All of the above</option>
                    </select>
                </div>

                <div>
                    <label for="q6">6. What is the bottom margin given this declaration?</label>
                    <code class="box"> margin: 10px 20px 30px 40px;</code>
                    <input type="text" id="q6" name="q6">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </main>
        <footer></footer>
    </form>

</body>

</html>
